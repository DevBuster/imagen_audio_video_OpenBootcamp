<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagenes | Videos | Audios</title>
</head>

<body>
    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="/images/imagen.png" alt="Crash Bandicoot" width="200" height="200" />
    </section>

    <section>
        <h2>Aprendiendo a utilizar los vídeos</h2>
        <video src="video/video.mp4" height="300" controls loop muted autoplay>
        </video>

    </section>

    <section>
        <h3>Aprendiendo a utilizar los audios</h3>
        <audio src="/audio/eshopintro.wav" controls loop autoplay></audio>
    </section>

</body>

</html>
